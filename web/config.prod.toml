baseURL = 'https://acc.katlegomodupi.com'
languageCode = 'en'
title = 'acc laptime tracker'
# theme = 'risotto'
author = "katlego modupi"

DefaultContentLanguage = "en"
enableInlineShortcodes = true

paginate = 3

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]
noindex = false
trackerApiBaseUrl = 'https://acc-laptime-tracker-api-334313659387.africa-south1.run.app'

[params.theme]
palette = "base16-dark"

# Sidebar: about/bio
[params.about]
title = "sessions"
description = "select a session"
logo = "ðŸš"

[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "GitHub"
url = "https://github.com/kat-lego"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[markup]

  # Table of contents
  # Add toc = true to content front matter to enable
  [markup.tableOfContents]
    startLevel = 2
    endLevel   = 3
    ordered    = true

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
